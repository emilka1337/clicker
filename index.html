<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="records">
            <h3>Records:</h3>
            <ul id="recordList">
                <!-- records will appear here -->
            </ul>
            <div class="reset-container">
                <button id="resetRecords" class="reset-button">Reset</button>
            </div>
        </div>
        <div class="clicker">
            <h2 id="timer" class="timer"></h2>
            <button class="main-button" id="mainButton">Click Me!</button>
            <h2 id="clicks" class="clicks"></h2>
            <h2 id="result"></h2>
        </div>
    </div>
</body>
</html>
